  <meta charset="UTF-8">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.39/Tone.js" type="application/javascript"></script>
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        return appRunner.runApp();
      });
    });

    const synth = new Tone.PolySynth().toDestination();
    document.body.addEventListener("click", () => {
      // const note = "C4";
      // playNote(note);
      // setTimeout(() => stopNote(note), 1000);
      Tone.context.resume();
    });
    function playNote(note, duration) {
      Tone.context.resume();
      synth.triggerAttack(note, duration ?? Tone.context.currentTime);
      setTimeout(() => stopNote(note), 500)
    }
    function stopNote(note) {
      Tone.context.resume();
      synth.triggerRelease(note, Tone.context.currentTime);
    }
  </script>
</body>

</html>
